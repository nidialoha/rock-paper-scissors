<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="p-5">
    <h1>Rock, Paper or Scissors?</h1>
    <section id="userChoice">
      <p>User Choice:</p>
      <div id="UserChoice">
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
      </div>
    </section>
    <section id="computerChoice">
      <p>Computer:</p>
      <div id="computerChoice">
        <input
          id="userForm"
          style="width: 300px"
          type="text"
          placeholder="Rock, Paper or Scissors?"
        />
      </div>
    </section>
    <br />
    <section id="PlayBtn">
      <button type="button">Let's Play!</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
